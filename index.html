<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复经斋</title>
    <link rel="icon" href="https://api.iconify.design/simple-icons:obsidian.svg?color=%23000000">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "LXGW WenKai", sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 60px 50px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
            gap: 20px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: #ffffff;
            border-radius: 12px;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 3.5em;
            color: #f0f6fc;
            font-weight: 700;
            letter-spacing: 4px;
            font-family: "LXGW WenKai", serif;
        }

        .quote-box {
            margin-bottom: 50px;
        }

        .quote {
            color: #8b949e;
            font-size: 1.2em;
            line-height: 1.8;
            text-align: center;
            margin-bottom: 12px;
        }

        .author {
            color: #6e7681;
            font-size: 1em;
            text-align: right;
            font-style: italic;
            padding-right: 20px;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 40px;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px 24px;
            background: #21262d;
            color: #c9d1d9;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            border: 1px solid #30363d;
            font-size: 1.05em;
        }

        .link-item img {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            object-fit: contain;
            flex-shrink: 0;
        }

        /* 修复图标对齐的核心代码 */
        .link-item span {
            width: 70px;
            text-align: left;
            white-space: nowrap;
        }

        .link-item:hover {
            background: #30363d;
            border-color: #58a6ff;
            transform: translateY(-2px);
        }

        /* Footer 样式重构：支持图标混排 */
        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6e7681;
            font-size: 0.9em;
            gap: 10px; /* 控制文字和图标之间的间距 */
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #30363d; /* 将分隔线移回这里 */
        }

        /* 底部小图标的样式 */
        .footer-icon {
            display: flex;
            align-items: center;
            text-decoration: none;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }
        
        .footer-icon img {
            width: 15px;
            height: 15px;
        }

        .footer-icon:hover {
            opacity: 1;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
                letter-spacing: 2px;
            }
            .header {
                flex-direction: column;
                gap: 15px;
            }
            .container {
                padding: 40px 20px;
            }
            .quote {
                font-size: 1.05em;
            }
            .links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://api.iconify.design/simple-icons:obsidian.svg?color=%23000000" alt="Logo">
            </div>
            <h1>复经斋</h1>
        </div>
        
        <div class="quote-box">
            <div class="quote">凡人之患，蔽于一曲而暗于大理，治则复经，两疑则惑矣。</div>
            <div class="author">——《荀子·解蔽》</div>
        </div>

        <div class="links">
            <a href="https://cloud.fujingzhai.top" class="link-item" target="_blank">
                <img src="https://api.iconify.design/simple-icons:cloudflare.svg?color=%23409EFF" alt="Cloudflare">
                <span>云空间</span>
            </a>
            <a href="https://photos.fujingzhai.top" class="link-item" target="_blank">
                <img src="https://avatars.githubusercontent.com/u/32436079?s=200&v=4" alt="Photos">
                <span>云相册</span>
            </a>
            <a href="https://blinko.fujingzhai.top/share" class="link-item" target="_blank">
                <img src="https://avatars.githubusercontent.com/u/186030902?v=4" alt="Blinko">
                <span>Blinko</span>
            </a>
            <a href="https://siyuan.fujingzhai.top" class="link-item" target="_blank">
                <img src="https://b3log.org/siyuan/static/logo-dark.svg" alt="SiYuan">
                <span>SiYuan</span>
            </a>
            <a href="https://notion.fujingzhai.top" class="link-item" target="_blank">
                <img src="https://api.iconify.design/simple-icons:notion.svg?color=%23ffffff" alt="Notion">
                <span>Notion</span>
            </a>
            <a href="https://github.com/fujingzhai" class="link-item" target="_blank">
                <img src="https://api.iconify.design/simple-icons:github.svg?color=%23ffffff" alt="GitHub">
                <span>GitHub</span>
            </a>
        </div>

        <div class="footer">
            <span>© 2026 ｜ 游夏</span>
            <span style="margin: 0 4px;">·</span> <a href="mailto:youxia2025@gmail.com" class="footer-icon" title="发送邮件到 Gmail">
                <img src="https://api.iconify.design/simple-icons:gmail.svg?color=%23c9d1d9" alt="Gmail">
            </a>
            
            <a href="https://t.me/youxia_w" class="footer-icon" target="_blank" title="联系 Telegram">
                <img src="https://api.iconify.design/simple-icons:telegram.svg?color=%23c9d1d9" alt="Telegram">
            </a>
        </div>
    </div>
</body>
</html>
