<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复经斋</title>
    <meta name="description" content="复经斋 ｜ 游夏的个人主页 | 云空间 · PhotoPrism · Blinko · SiYuan · Notion · Github">
    <meta property="og:title" content="复经斋">
    <meta property="og:description" content="游夏的个人主页 | 云空间 · PhotoPrism · Blinko · SiYuan · Notion · Github">
    <meta property="og:url" content="https://www.fujingzhai.top">
    <meta property="og:type" content="website">
    <link rel="icon" href="https://api.iconify.design/simple-icons:obsidian.svg?color=%23000000">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "LXGW WenKai", sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 60px 50px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
            gap: 20px;
        }

        .logo {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* 白色 Logo 加一点光晕，适配深色背景 */
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
        }

        h1 {
            font-size: 3.5em;
            color: #f0f6fc;
            font-weight: 700;
            letter-spacing: 4px;
            font-family: "LXGW WenKai", serif;
        }

        .quote-box {
            margin-bottom: 50px;
        }

        .quote {
            color: #8b949e;
            font-size: 1.2em;
            line-height: 1.8;
            text-align: center;
            font-style: italic;
            margin-bottom: 12px;
        }

        .author {
            color: #6e7681;
            font-size: 1em;
            text-align: right;
            font-style: italic;
            padding-right: 20px;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 40px;
        }

        /* 卡片容器：从 a 改为 div，以便处理内部复杂结构 */
        .link-item {
            position: relative; /* 关键：用于定位覆盖层链接 */
            display: flex;
            flex-direction: column; /* 垂直排列：上标题，下说明 */
            align-items: center;
            justify-content: center;
            padding: 18px 10px; /* 调整内边距 */
            background: #21262d;
            border-radius: 8px;
            transition: all 0.2s ease;
            border: 1px solid #30363d;
            text-decoration: none; /* 去除默认下划线 */
        }

        .link-item:hover {
            background: #30363d;
            border-color: #58a6ff;
            transform: translateY(-2px);
        }

        /* 覆盖层链接：铺满整个卡片，实现“点击卡片任何位置跳转” */
        .card-link-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* 层级 1 */
        }

        /* 顶部标题行：图标 + 名称 */
        .link-title-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: #c9d1d9;
            font-size: 1.05em;
            margin-bottom: 8px; /* 与说明文字的间距 */
            pointer-events: none; /* 让鼠标穿透，点击由 overlay 接管 */
        }

        .link-title-row img {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            object-fit: contain;
            flex-shrink: 0;
        }

        /* 底部说明文字 */
        .link-desc {
            font-size: 0.85em;
            color: #8b949e;
            text-align: center;
            line-height: 1.4;
            padding: 0 5px;
            /* 确保说明文字在视觉上是可见的 */
            z-index: 2; 
            pointer-events: none; /* 默认穿透 */
        }

        /* 特殊处理：Blinko 里的“登录”链接 */
        .link-desc a {
            color: #58a6ff;
            text-decoration: none;
            position: relative;
            z-index: 10; /* 关键：层级最高，浮在覆盖层之上 */
            pointer-events: auto; /* 关键：恢复点击响应 */
            font-weight: bold;
        }
        
        .link-desc a:hover {
            color: #79c0ff;
        }

        /* Footer 样式 */
        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6e7681;
            font-size: 0.9em;
            gap: 10px; 
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #30363d;
        }

        .footer-icon {
            display: flex;
            align-items: center;
            text-decoration: none;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }
        
        .footer-icon img {
            width: 15px;
            height: 15px;
        }

        .footer-icon:hover {
            opacity: 1;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
                letter-spacing: 2px;
            }
            .header {
                flex-direction: column;
                gap: 15px;
            }
            .container {
                padding: 40px 20px;
            }
            .quote {
                font-size: 1.05em;
            }
            .links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://api.iconify.design/simple-icons:obsidian.svg?color=%23ffffff" alt="Logo">
            </div>

        </div>
        
        <div class="quote-box">
            <div class="quote">凡人之患，蔽于一曲而暗于大理，治则复经，两疑则惑矣。</div>
            <div class="author">——《荀子·解蔽》</div>
        </div>

        <div class="links">
            <div class="link-item">

            <div class="link-item">

                <div class="link-title-row">
                    <img src="https://b3log.org/siyuan/static/logo-dark.svg" alt="SiYuan">

                </div>

            </div>

            <div class="link-item">
                <a href="https://notion.fujingzhai.top" class="card-link-overlay" target="_blank"></a>
                <div class="link-title-row">
                    <img src="https://api.iconify.design/simple-icons:notion.svg?color=%23ffffff" alt="Notion">

                </div>

            </div>

            <div class="link-item">
                <a href="https://github.com/fujingzhai?tab=repositories" class="card-link-overlay" target="_blank"></a>
                <div class="link-title-row">
                    <img src="https://api.iconify.design/simple-icons:github.svg?color=%23ffffff" alt="GitHub">
                    <span>GitHub Repos</span>
                </div>
                <div class="link-desc">敬请期待我的新项目</div>
            </div>
        </div>

        <div class="footer">
            <span>© 2026 ｜ 游夏</span>
            <span style="margin: 0 4px;">·</span> 
            <a href="mailto:youxia2025@gmail.com" class="footer-icon" title="发送邮件到我的 Gmail 邮箱">
                <img src="https://api.iconify.design/simple-icons:gmail.svg?color=%23c9d1d9" alt="Gmail">
            </a>
            
            <a href="https://t.me/youxia_w" class="footer-icon" target="_blank" title="使用 Telegram 与我联系">
                <img src="https://api.iconify.design/simple-icons:telegram.svg?color=%23c9d1d9" alt="Telegram">
            </a>
            <a href="https://twitter.com/youxia2025" class="footer-icon" target="_blank" title="在 Twitter 上关注我">
                <img src="https://api.iconify.design/mdi:twitter.svg?color=%23c9d1d9" alt="Twitter">
            </a>
        </div>
    </div>
</body>
</html>
